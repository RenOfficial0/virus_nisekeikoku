<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>【警告】ウイルスが検出されました。</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <meta name="viewport" content="width=device-width,initial-scal1.0">
  </head>
  <body class="red darken-3 white-text">
    <div class="container">
      <h1><img src="icon.jpg" alt="" style="width: 20%; vertical-align: middle; margin-right: 20px;">警告</h1>
      <h4>あなたの<span id="device"></span>からウイルスが検出されました。</h4>
      <p class="flow-text">このままでは、あなたの通信記録より住所が晒される可能性があります。</p>
      <p class="flow-text"><span id="timer" style="font-size: 2em"></span>秒以内に以下のリンクから対処してください。</p>
      <a class="btn btn-large" href="https://www.seirogan.co.jp/cleverin/cleverin/">ウイルスを除去する。</a>
      <div id="alert" class="modal">
        <div class="modal-content">
          <font color = "red"><h1>警告</h1><font color = "blue"><h4>お使いの端末からウイルスが検出されました。今すぐ除去してください。</h4></font></font>
        </div>
        <div class="modal-footer">
          <button id="close" class="btn btn-large">OK</button>
        </div>
      </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="myscript.js"></script>
  </body>
</html>
